<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survivors - Selene Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c1810 0%, #4a2c1c 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ff6b6b;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .game-wrapper {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        canvas {
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }

        .instructions h2 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #ff6b6b;
        }

        .instructions p {
            line-height: 1.6;
            opacity: 0.95;
            margin-bottom: 10px;
        }

        .instructions ul {
            margin-left: 20px;
            line-height: 1.8;
            opacity: 0.95;
        }

        .back-link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        footer {
            margin-top: 20px;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .game-wrapper {
                padding: 15px;
            }
        }
    </style>
    <script src="../target/js/release/build/survivors/survivors.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>⚔️ Survivors</h1>
        </header>

        <div class="game-wrapper">
            <canvas id="canvas" style="display: block; margin: 0 auto;" height="32" width="32"></canvas>
        </div>

        <div class="instructions">
            <ul>
                <li><strong>Movement:</strong> WASD</li>
                <li><strong>Combat:</strong> Automatically shooting</li>
                <li><strong>Power-ups:</strong> Gain enough EXP to level up</li>
                <li><strong>Goal:</strong> Achieve the highest score!</li>
            </ul>
        </div>

        <a href="../index.html" class="back-link">← Back to Games</a>
    </div>
</body>

</html>
